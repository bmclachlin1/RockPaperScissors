<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">

    <title>Rock Paper Scissors</title>
  </head>
  
  <body>
    <div id="flex-container">
        <div id="container">
            <h1 id="title">Let's Play Rock, Paper, Scissors!</h1>
            <h4 id="navbar">Your score : <span id="userScore"></span> CPU score : <span id="cpuScore"></span> Score Limit : <span id="limit">5</span></h4>
            <span>
                <div class="btn">
                    <button id="inc">Increase Score Limit</button><button id="dec">Decrease Score Limit</button><button id="reset">Reset</button>
                </div>
            </span>
            <h4 id="msgDisplay"><span id="msg">Pick your choice of Rock, Paper, or Scissors!</span></h4>
            <div class="imgcontainer">
              <div class="playimg-container">
                ROCK
                <img class="playimg" id="rock" src="imgs/rock.png">
              </div>
              <div class="playimg-container">
                PAPER
                <img class="playimg" id="paper" src="imgs/paper.png">
              </div>
              <div class="playimg-container">
                SCISSORS
                <img class="playimg" id="scissors" src="imgs/scissors.png">
              </div>
            </div>
        </div>
    </div>



    <script src="scripts.js"></script>
  </body>
</html>
