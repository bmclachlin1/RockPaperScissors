<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Rock Paper Scissors</title>
  </head>
  
  <body>
    <div id="container">
        <h1 id="title">Rock Paper Scissors</h1>
        <h4 id="navbar">Your score : <span id="userScore"></span> CPU score : <span id="cpuScore"></span> Score Limit : <span id="limit">5</span></h4>
        <h4 id="buttons">
            <span id="btnborder"><button class="btn btn-primary" id="up">Increase Score Limit</button><button class="btn btn-warning" id="down">Decrease Score Limit</button><button class="btn btn-danger" id="reset">Reset</button></span>
        </h4>
        <h4 id="msgDisplay"><span id="msg">Pick your choice of Rock, Paper, or Scissors!</span></h4>
        <div class="imgcontainer">
            <img class="playimg" id="rock" src="imgs/rock.png">
            <img class="playimg" id="paper" src="imgs/paper.png">
            <img class="playimg" id="scissors" src="imgs/scissors.png">
        </div>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
